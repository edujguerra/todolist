<!DOCTYPE html>
<html lang="pt=br" xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Eduardo J. Guerra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	crossorigin="anonymous">
</h:head>
<h:body>	
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Detalhes da Tarefa</h1>		
			</div>
		</div> 

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header" th:text="${tarefa.descricao}"></h5>
                    <div class="card-body">
                        <p>
                            <!-- Concluida: <span th:text="${tarefa.concluida}"></span> -->
                            Concluida: <input type="checkbox" class="form-check-input" id="concluida" th:field="${tarefa.concluida}" disabled>

                        </p>

                        <a th:href="@{/tarefa/{id}/editar (id=${tarefa.id})}" 
                        class="btn btn-warning">Editar</a>
                        <a th:href="@{/tarefa/{id}/excluir (id=${tarefa.id})}" 
                                    class="btn btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir tarefa?');"
                                    >Excluir</a>
                        <!-- <a href="" class="btn btn-warning">Editar</a> -->
                        <!-- <a href="" class="btn btn-danger">Excluir</a> -->
                    </div>
                  </div>
            </div>
        </div>
	</main>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    	crossorigin="anonymous">
    </script>    
</h:body>
</html>
