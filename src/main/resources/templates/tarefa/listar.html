<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Eduardo J. Guerra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	crossorigin="anonymous">
</head>
<body>
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Tarefas</h1>		
			</div>
		</div> 
	
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Concluida</th>
                        <th scope="col">Ações</th>                        
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarefa : ${tarefas}">
                            <th scope="row" th:text="${tarefa.id}"></th>
                            <td>
                                <a 
                                    th:text="${tarefa.descricao}" th:href="@{/tarefa/{id} (id=${tarefa.id})}">
                                </a>
                            </td>
                            <!-- <td th:text="${tarefa.concluida}"></td> -->
                            <td><input type="checkbox" name="mycheckbox" th:checked="${tarefa.concluida} ? 'checked'" disabled></td>

                            <td>
                                <a th:href="@{/tarefa/{id}/editar (id=${tarefa.id})}" 
                                    class="btn btn-warning">Editar</a>
                                <a th:href="@{/tarefa/{id}/excluir (id=${tarefa.id})}" 
                                    class="btn btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir tarefa?');"
                                    >Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="@{/tarefa/cadastrar}" class="btn btn-primary">Cadastrar Nova Tarefa</a>
            </div>
        </div>

    </main>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    	crossorigin="anonymous">
    </script>    
</body>
</html>
