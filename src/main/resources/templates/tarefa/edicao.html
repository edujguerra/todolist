<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Eduardo J. Guerra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	crossorigin="anonymous">
</head>
<body>
	<!-- As a link -->

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar Tarefa</h1>		
			</div>
		</div> 

        <div class="row">
            <div class="col-sm-12">
                <form method="POST" th:object="${tarefa}">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
                    </div>

                    <div class="mb-3">
                        <label for="concluida" class="form-label">Concluída</label>
                        <input type="checkbox" class="form-check-input" id="concluida" th:field="*{concluida}" disabled>
                    </div>                                    

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
	</main>
	    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    	crossorigin="anonymous">
    </script>    
</body>
</html>
